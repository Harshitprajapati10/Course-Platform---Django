{% extends 'base.html' %}


{% block content%}

    <section class="bg-white dark:bg-gray-900">
        <div class="py-8 lg:py-16 space-y-8 lg:space-y-16">
            <div class="mx-auto max-w-screen-sm text-center lg:mb-16 mb-8">
                <h2 class="mb-4 text-3xl lg:text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">{{ object.title }}</h2>
            </div> 
            <div class="flex justify-center items-center">
                <img class="rounded-lg" src="{{object.get_display_image}}" width="750" alt="">
            </div>
            <div class="flex justify-center items-center mt-2">
                <div class="max-w-lg text-2xl">
                {{object.description|linebreaks}}
                </div>
            </div>
        </div>
      </section>
        
 

    <section class="bg-white dark:bg-gray-900">
        <div class="py-6 lg:py-6">
            <div class="mx-auto max-w-screen-sm text-center lg:mb-16 mb-8">
                <h2 class="mb-4 text-lg lg:text-xl tracking-tight font-extrabold text-gray-900 dark:text-white">Lessons</h2>
                
            </div> 
            {% include 'courses/snippets/list-display.html' with queryset=lesson_queryset %}
        </div>
      </section>
        
{% endblock content %}
